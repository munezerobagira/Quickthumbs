<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickThumbs</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
    <link rel="stylesheet" href="QT.css">
</head>
<body>
  <h1 class="h1" onclick="location.reload()">QuickThumbs</h1>
  
  <div class="container">
    <div class="img">
      <img src="img1.png">
    </div>
    <div class="main">
      <div class="form">
        <form action="/upload-image" method="post" enctype="multipart/form-data">
          <ul>
            <li>
            <label for="text">
              Enter the most important words of your content</label>
            <input type="text" id="text" name="text" placeholder="E.g. Coming">
            <input type="text" id="text" name="text" placeholder="Soon">
            </li>
          </ul>
                
              
          <label for="image-upload">Upload the image you want to be in the spotlight</label>
          <input type="file" id="image-upload" name="image"> 
          <button type="submit"><li class="lni lni-upload"></li> Upload</button>
        </form>
        <div id="output-container">
          <h2>Output</h2>
          <!-- Output will be displayed here -->
          <button id="download-button"><i class="lni lni-download"></i> Download</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var downloadButton = document.getElementById('download-button');
    var outputContainer = document.getElementById('output-container');

    downloadButton.addEventListener('click', function() {
    var link = document.createElement('a');
    link.href = outputContainer.toDataURL();
    link.download = 'output.png';
    link.click();
    });

    var form = document.querySelector('form');
    var outputContainer = document.querySelector('#output-container');

    form.addEventListener('submit', function(event) {
    event.preventDefault();
    var formData = new FormData(form);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/process-image');
    xhr.onload = function() {
    outputContainer.innerHTML = xhr.responseText;
    };
    xhr.send(formData);
    });
  </script>

</body>

</html>
