<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickThumbs</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css" />
    <link rel="stylesheet" href="/static/QT.css" />
  </head>
  <body>
    <h1 class="h1" onclick="location.reload()">QuickThumbs</h1>

    <div class="container">
      <div class="img">
        <img src="/static/img1.png" />
      </div>
      <div class="main">
        
        <div class="form">
          
          <form action="/upload-image" method="post" enctype="multipart/form-data">
            
            <ul>
              <li>
                <label for="text"> Enter the most important words of your content</label>
                <input type="text" id="text" name="title" placeholder="E.g. Coming" />
                <input type="text" id="text" name="subtitle" placeholder="Soon" />
              </li>
            </ul>

            <label for="image-upload">Upload the image you want to be in the spotlight</label>
            <input type="file" id="image-upload" name="file" />
            <button type="submit">
              <li class="lni lni-upload"></li>
              Upload
            </button>
          </form>
          <div class="loading hidden" id="Loader">
            loading...
          </div>
          <div id="output-container">
            
            <h2>Output</h2>
            <div id="image-container">
              
            </div>
            
            <!-- Output will be displayed here -->
            <button id="download-button"><a id="download-link" href="#"></a><i class="lni lni-download"></i> Download</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
